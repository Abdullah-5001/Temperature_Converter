<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div>
      <form  onsubmit=" convertToFahrenheit(); return false;">
        <div><label for="temp">Enter Temperature: </label></div>
        <br />
        <input
          type="text"
          name="temp"
          id="temp"
          placeholder="Temperature in celcius"
        />
        <button id="convert" type="submit">Convert</button>
      </form>
      <div>
        <p id="result"></p>
      </div>
    </div>
    <script src="./script.js">
     
    </script>
  </body>
</html>
